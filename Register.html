<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Registrarse | Fútbol Hoy</title>
    <link rel="stylesheet" href="CSS/MisEstilos02.css">
    <link rel="stylesheet" href="CSS/MisEstilos04.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." aria-label="Buscar">
            </div>

            <!-- Botón de menú con ícono -->
            <button class="menu-icon" aria-label="Abrir menú" onclick="toggleMenu()">☰ Menú</button>
        </div>
    </header>

    <nav>
        <!-- Menú desplegable -->
        <div class="menu" id="menu">
            <a href="#inicio">Inicio</a>
            <a href="#noticias">Noticias</a>
            <a href="Pagina02.html">Resultados o Partidos</a>
            <a href="#opciones">Opciones</a>
            <a href="#contactos">Contactos</a>
        </div>
    </nav>

    <section class="social-section">
        <!-- Iconos de redes sociales -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="Imagenes/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="Imagenes/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <img src="Imagenes/twitter.png" alt="Twitter">
            </a>
        </div>
    </section>

    <main>
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" aria-labelledby="login-heading">
            <h2 id="login-heading">Iniciar Sesión</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="remember-options">
                <label>
                    <input type="checkbox" name="remember"> Recordar
                </label>
                <a href="#forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="form-group">
                <input type="submit" class="btn-primary" value="LOGIN">
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about-us">Sobre nosotros</a>
                <a href="#privacy-policy">Política de privacidad</a>
                <a href="#terms-conditions">Términos y condiciones</a>
                <a href="#contact">Contacto</a>
            </div>

            <div class="contact-info">
                <p>Email: contacto@futbolhoy.com | Teléfono: 04149638749</p>
            </div>

            <p>© 2024 Fútbol Hoy. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="Boton_Menú.js"></script>
</body>

</html>
